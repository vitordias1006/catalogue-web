<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h1>Login</h1>
    <form th:action="@{/albums}" th:object="${login}" method="post">
        <label>Login:</label>
        <input type="text" th:field="*{login}" required />
        <br/>
        <label>Senha:</label>
        <input type="password" th:field="*{password}" required />
        <br/>
        <button type="submit">Entrar</button>
        <button type="reset">Limpar</button>
    </form>

    <div th:if="${mensagem}" style="color: red;">
        <p th:text="${mensagem}"></p>
    </div>

</body>
</html>
